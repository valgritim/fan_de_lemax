<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-clockwise-fade-rotating" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div id="list-title" class="mb-5 mt-3" [ngSwitch]=id>
  <h1 class="text-center animate__animated animate__bounceInDown" *ngSwitchCase="1">Maisons</h1>
  <h1 class="text-center animate__animated animate__bounceInDown" *ngSwitchCase="2">Fa√ßades</h1>
  <h1 class="text-center animate__animated animate__bounceInDown" *ngSwitchCase="3">Personnages</h1>
  <h1 class="text-center animate__animated animate__bounceInDown" *ngSwitchCase="4">Accessoires</h1>
  <h1 class="text-center animate__animated animate__bounceInDown" *ngSwitchCase="5">Animations</h1>

</div>
<div class="container">
  <div class="col-md-12 text-center" id="displayAll">
    <app-article
      *ngFor="let articleEl of articlesOfOneCategory | paginate: {
        itemsPerPage: 27,
        currentPage : page,
        totalItems : totalRecords }"
      [myArticle] = "articleEl"
      [currentpage] = page
    >
    </app-article>
    <pagination-controls maxSize = "9" directionLinks="true" previousLabel="Previous" nextLabel="Next"  (pageChange)="page = $event" (click)="onPageChange()"></pagination-controls>
    <app-scroll-to-top></app-scroll-to-top>
  </div>
</div>
